[tox]
skipsdist = True
skip_missing_interpreters = True
envlist = unit, sanity, integration

[testenv]
setenv =
    PYTHONPATH={toxinidir}
    PYTHONBREAKPOINT=ipdb.set_trace
    CHARM_REPO=https://github.com/canonical/oidc-gatekeeper-operator.git
    CHARM_BRANCH=main
    LOCAL_CHARM_DIR=charm_repo

[testenv:pack]
passenv = *
allowlist_externals =
    rockcraft
commands =
    rockcraft pack

[testenv:export-to-docker]
passenv = *
allowlist_externals =
    bash
    skopeo
    yq
commands =
    # pack rock and export to docker
    bash -c 'NAME=$(yq eval .name rockcraft.yaml) && \
             VERSION=$(yq eval .version rockcraft.yaml) && \
             ARCH=$(yq eval ".platforms | keys" rockcraft.yaml | awk -F " " '\''{ print $2 }'\'') && \
             ROCK="$\{NAME\}_$\{VERSION\}_$\{ARCH\}.rock" && \
             DOCKER_TAGGED_IMAGE=$NAME:$VERSION && \\
             echo "Exporting $ROCK to docker as $DOCKER_TAGGED_IMAGE" && \\
             skopeo --insecure-policy copy oci-archive:$ROCK docker-daemon:$NAME:$VERSION'

[testenv:sanity]
passenv = *
deps =
    pytest
    # TODO: unpin this after PR is merged
    # charmed_kubeflow_chisme
    git+https://github.com/canonical/charmed-kubeflow-chisme.git@expand-checkrock
